name: CI

# When to run the workflow
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  frontend-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm test -- --watchAll=false --ci

  backend-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Clean workspace
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h  # Check disk space

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r backend/integration/requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          python -m pytest backend/*/tests/

  backend-integration-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    needs: [backend-unit-tests]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Clean workspace
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h  # Check disk space

      - name: Run Docker containers
        run: |
          cd backend
          docker-compose up -d --build

      - name: Install backend dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Wait for backend services
        run: |
          # Wait for RAG Service to be ready
          until curl -f http://localhost:8002/docs; do
            echo "Waiting for RAG Service..."
            sleep 2
          done

      - name: Run tests
        run: |
          source venv/bin/activate
          python -m pytest backend/integration/test_integration.py

  e2e-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    needs: [backend-unit-tests, frontend-unit-tests, backend-integration-tests]  # only run after unit tests pass
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python (for backend servers)
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Clean workspace
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h  # Check disk space

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          cd ..

      - name: Install Playwright dependencies
        run: |
          cd e2e
          npm init -y  # Create package.json if missing
          npm install @playwright/test --save-dev
          cd ..

      - name: Install Playwright browsers
        run: |
          cd e2e
          npx playwright install --with-deps
          cd ..

      - name: Run Docker containers
        run: |
          cd backend
          docker-compose up -d --build

      - name: Wait for backend services
        run: |
          # Wait for RAG Service to be ready
          until curl -f http://localhost:8002/docs; do
            echo "Waiting for RAG Service..."
            sleep 2
          done

      - name: Start frontend server
        run: |
          cd frontend
          npm start &
          sleep 10  # wait for frontend to be ready
          curl -f http://localhost:3000 || exit 1
          cd ..

      - name: Run Playwright e2e tests
        run: |
          cd e2e
          npx playwright test --config=./playwright.config.js --timeout=180000