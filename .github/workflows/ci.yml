name: CI

# When to run the workflow
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm test -- --watchAll=false --ci

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r backend/requirements.txt

      - name: Start inference service
        run: |
          uvicorn backend.inference_service:app --port 8001 &
          sleep 5

      - name: Start gateway service
        run: |
          uvicorn backend.gateway:app --port 8000 &
          sleep 5

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest tests/