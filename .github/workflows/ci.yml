name: CI

# When to run the workflow
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  frontend-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm test -- --watchAll=false --ci

  backend-unit-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Clean workspace
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h  # Check disk space

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r backend/integration/requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          python -m pytest backend/*/tests/

  backend-integration-tests:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_ACTIONS: true
    defaults:
      run:
        working-directory: .
    services:
      weaviate:
        image: cr.weaviate.io/semitechnologies/weaviate:1.26.0  # Updated
        ports:
          - 8080:8080
          - 50051:50051
        env:
          AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: true
          PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
          DEFAULT_VECTORIZER_MODULE: none
          ENABLE_MODULES: ''
        options: >
          --health-cmd "curl -f http://localhost:8080/v1/.well-known/ready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Clean workspace
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h  # Check disk space

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r backend/integration/requirements.txt

      - name: Wait for Weaviate
        run: |
          until curl -f http://localhost:8080/v1/.well-known/ready; do
            echo "Waiting for Weaviate..."
            sleep 2
          done
          echo "Weaviate ready!"

      - name: Start gateway service
        run: |
          source venv/bin/activate
          uvicorn backend.gateway.main:app --host 0.0.0.0 --port 8000 &
          sleep 5

      - name: Start inference service
        run: |
          source venv/bin/activate
          uvicorn backend.inference_service.main:app --host 0.0.0.0 --port 8001 &
          sleep 5

      - name: Start RAG service
        run: |
          source venv/bin/activate
          uvicorn backend.db_service.main:app --host 0.0.0.0 --port 8002 &
          sleep 5

      - name: Run tests
        run: |
          source venv/bin/activate
          python -m pytest backend/integration/test_integration.py

  e2e-tests:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    defaults:
      run:
        working-directory: .
    needs: [backend-unit-tests, frontend-unit-tests]  # only run after unit tests pass
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python (for backend servers)
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Start Weaviate (RAG dependency)
        run: |
          docker run -d -p 8081:8080 -p 50051:50051 \
            semitechnologies/weaviate:1.25.0 \
            --persistence_data_path=/var/lib/weaviate
          sleep 10

      - name: Install backend dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r backend/integration/requirements.txt

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Install Playwright browsers
        run: |
          cd ../e2e
          npx playwright install
          cd ..

      - name: Start backend servers
        run: |
          uvicorn backend.gateway.main:app --port 8000 &
          uvicorn backend.inference_service.main:app --port 8001 &
          uvicorn backend.db_service.main:app --port 8002 &
          sleep 10  # adjust if needed for servers to be ready

      - name: Start frontend server
        run: |
          cd frontend
          npm start &
          sleep 10  # wait for frontend to be ready
          cd ..

      - name: Run Playwright e2e tests
        run: |
          cd e2e
          npx playwright test --config=./playwright.config.js --timeout=180000